<!DOCTYPE html>
<html>
    <head>
        {% block title %}
        {% endblock %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css')}}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        {% block scripts %}
        {% endblock %}
    </head>

    <nav class="navbar navbar-expand-sm" id="nav-color">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link menulink" id="nav-items" href="{{ url_for('index') }}">Homepage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link menulink" id="nav-items" href="{{ url_for('stats') }}">Stats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link menulink" id="nav-items" href="{{ url_for('images') }}">Images</a>
                </li>
            </ul>
        </div>
    </nav>

    <body id="background">
        <div id="body">
            {% block body %}    
            {% endblock %}
        </div>
    </body>
</html>
