{% extends "layout.html" %}


<head>
    {% block title %}
    <title>Homepage</title>
    {% endblock %}
    {% block scripts %}
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.1.0/echarts-en.common.min.js"></script>
    <script src="static/index.js"></script>
    {% endblock %}
</head>

{% block body %}
<div id="buttons"></div>
    <button type="button" class="btn btn-success" id="get_data">Refresh data</button>

</div>

<div id="main" style="width:1000px; height:400px;"></div>
<div id="image">
    <h3>
        Today's number
    </h3>
    <img id="image-source" src="{{url_for('static', filename='today/today.jpg')}}" alt="Todays number" width="800">
</div>


<script>
    var data = {{ data }};
    window.localStorage.setItem("data", JSON.stringify(data));
</script>
{% endblock %}
